
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack MFE Example</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/little-loader@0.2.0/dist/little-loader.min.js"></script>
    <script type="module" >
      const params = Object.fromEntries(location.search.replace(/^\?/, "").split("&").map((p) => p.split("=")));
      const { mode } = params;

      // Dynamically load bundle based on searc hparam.
      const bundle = {
        production: "dist/bundle.js"
      }[mode] || "dist/bundle.js";

      console.log("Loading", { mode, bundle });
      _lload(bundle, (err) => {
        if (err) { console.error(`Load error for ${bundle}: `, err); }
      });
    </script>
  </body>
</html>
